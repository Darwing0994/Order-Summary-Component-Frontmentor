<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;600;700&family=Outfit:wght@300;400;600&family=Red+Hat+Display:wght@300;500;700;900&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <title>Frontend Mentor | Order summary card</title>

 
</head>
<body>

  <main class="main-container">

    <Section class="card-container">

      <figure class="img-container">
        <img src="./images/illustration-hero.svg" alt="">
      </figure>

      <div class="text-container">
        <p class="text1">Order Summary</p>
        <p class="text2">You can now listen to millions of songs, audiobooks, and podcasts on any 
          device anywhere you like!</p>
      </div>

      <div class="plan-container">
        <img src="./images/icon-music.svg" alt="" class="icon">
        <div>
          <p class="text3">Annual Plan</p>
          <p class="text4">$59.99/year</p>
        </div>
        <a href="/">Change</a>
      </div>

      <div class="buttons">
        <button class="btn-payment">Proceed to Payment</button>
      <a href="/">Cancel Order</a>
      </div>
    </Section>
  </main>
  
  
  
</body>
</html>
